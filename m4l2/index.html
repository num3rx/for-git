<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Мой плейлист</title>
    </head>
    <body>
        <h1>Заголовок 1 уровня</h1>
        <h2>Заголовок 2 уровня</h2>
        <h3>Заголовок 3 уровня</h3>
        <h4>Заголовок 4 уровня</h4>
        <h5>Заголовок 5 уровня</h5>
        <h6>Заголовок 6 уровня</h6>
        
        <!-- ul - ненумерованный список, ol - нумерованный -->
        <ol>
            <li>Первый элемент</li>
            <li>Второй элемент</li>
            <li>Третий элемент</li>
        </ol>

        <p class="p-1">Это параграф 1</p>
        <p class="p-2">Это параграф 2</p>
        <p class="p-3">Это параграф 3</p>
        <p class="p-4">Это шляпа:</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Red_Hat_logo.svg/2560px-Red_Hat_logo.svg.png" width="128" height="97">
        <p class="p-5">Очередной параграф в этом "плейлисте"</p>
    </body>
</html>
